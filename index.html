<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>



<script src="script.js" defer></script>
</head>
<body>
<h1>ROCK PAPER SCISSORS</h1>
<div>
<h2>Pick your selection to start game.</h2>
<button id="rock">ROCK</button>
<button id="paper">PAPER</button>
<button id="scissors">SCISSORS</button>
</div>
<br>
<div>
<h1>Your choice: <span id="player-choice"></span></h1>
<h1>Computer choice: <span id="comp-choice"></span></h1>
<h2><span id="result"></span></h2>
<h2>Your score: <span id="player-score"></span></h2>
<h2>Computer score: <span id="computer-score"></span></h2>
<h1><span id="end-game-result"></span></h1>
</div>
<div>
    <button id="reset-button">Reset</button>
</div>
    
</body>
</html>
